<!DOCTYPE html>

  <body>
    <div x-data="global">
      <!-- Loading çŠ¶æ€ -->
      <div x-show="loading" class="loading">

        <div>è§£æä¸­...</div>
      </div>

      <!-- é”™è¯¯æç¤º -->

      <!-- å³ä¸Šè§’é—®å·æŒ‰é’®ï¼ˆä»…åœ¨ä¸Šä¼ åŒºåŸŸæ˜¾ç¤ºï¼‰ -->
      <template x-if="scoreboards.length === 0">
        <div class="help-btn-wrapper">
          <div class="help-btn" @mouseenter="showHelp=true; helpHovered=true" @mouseleave="showHelp=false; helpHovered=false">
            <span>?</span>
            <div class="help-card" x-show="showHelp" x-transition.opacity @mouseenter="showHelp=true; helpHovered=true" @mouseleave="showHelp=false; helpHovered=false">
              <div class="help-title">scoreboard.dat æ–‡ä»¶ä½ç½®</div>
              <div class="help-desc">
                <div>é€šå¸¸åœ¨ä»¥ä¸‹è·¯å¾„ï¼š</div>
                <div class="help-path">.minecraft/versions/<span class="help-em">ç‰ˆæœ¬</span>/saves/<span class="help-em">å­˜æ¡£</span>/data/scoreboard.dat</div>
                <div class="help-or">æˆ–</div>
                <div class="help-path">.minecraft/saves/<span class="help-em">å­˜æ¡£</span>/data/scoreboard.dat</div>
                <div class="help-note">è¯·åœ¨æ¸¸æˆå­˜æ¡£å·²åŠ è½½è¿‡è®°åˆ†æ¿åæŸ¥æ‰¾æ­¤æ–‡ä»¶ã€‚</div>
              </div>
            </div>
          </div>
        </div>
      </template>

      <!-- ä¸»å®¹å™¨ -->
      <div class="container" x-show="!loading">
        <!-- æ‹–æ‹½ä¸Šä¼ åŒºåŸŸ -->
        <div
          x-show="scoreboards.length === 0"
          class="dropfile"
          :class="{'help-hovered': helpHovered}"
          @drop.prevent="handleDrop($event)"
          @dragover.prevent
          @click="$refs.fileInput.click()"
        >
          <div class="dropfile-content">
            <div class="dropfile-icon">ğŸ“</div>
            <div class="dropfile-text">æ‹–æ‹½æ–‡ä»¶åˆ°æ­¤å¤„ï¼Œæˆ–ç‚¹å‡»é€‰æ‹©</div>
            <div class="dropfile-hint">
              æ”¯æŒ .dat æ ¼å¼çš„ Minecraft è®°åˆ†æ¿æ–‡ä»¶
            </div>
          </div>
          <input
            type="file"
            x-ref="fileInput"
            @change="onChange($event)"
            accept=".dat"
            style="display: none"
          />
        </div>

        <!-- è®°åˆ†æ¿å±•ç¤ºåŒºåŸŸ -->
        <div x-show="scoreboards.length > 0" class="scoreboard-container">
          <div class="header">
            <h1 x-text="currentFileName || 'è®°åˆ†æ¿é¢„è§ˆ'"></h1>
            <button @click="reset()" class="reset-btn">é‡æ–°é€‰æ‹©æ–‡ä»¶</button>
          </div>

          <div class="scoreboard-grid">
            <template x-for="board in scoreboards" :key="board.internal_name">
              <div class="scoreboard-card">
                <div class="scoreboard-header">
                  <h2 x-text="board.display_name"></h2>
                  <div class="scoreboard-info">
                    <span class="criteria-name" x-text="board.criteria_name"></span>
                    <span class="internal-name" x-text="board.internal_name"></span>
                  </div>
                </div>
                <div class="scoreboard-table">
                  <template x-if="board.data.length > 0">
                    <div>
                      <!-- æŠ˜å å†…å®¹åŠ¨ç”»ï¼ˆå§‹ç»ˆæ˜¾ç¤ºï¼ŒåªåšåŠ¨ç”»ï¼‰ -->
                      <div class="collapse-content"
                           x-transition:enter="collapse-enter"
                           x-transition:enter-start="collapse-enter-start"
                           x-transition:enter-end="collapse-enter-end"
                           x-transition:leave="collapse-leave"
                           x-transition:leave-start="collapse-leave-start"
                           x-transition:leave-end="collapse-leave-end"
                           style="overflow: hidden;">
                        <table>
                          <thead>
                            <tr>
                              <th>åç§°</th>
                              <th>åˆ†æ•°</th>
                            </tr>
                          </thead>
                          <tbody>
                            <template x-for="(entry, index) in board.data" :key="entry.Name">
                              <tr x-show="!board.collapsed || index < 10"
                                  x-transition:enter="fade-enter"
                                  x-transition:enter-start="fade-enter-start"
                                  x-transition:enter-end="fade-enter-end"
                                  x-transition:leave="fade-leave"
                                  x-transition:leave-start="fade-leave-start"
                                  x-transition:leave-end="fade-leave-end">
                                <td x-text="entry.Name"></td>
                                <td x-text="entry.Score"></td>
                              </tr>
                            </template>
                          </tbody>
                        </table>
                      </div>
                      <!-- æŠ˜å /å±•å¼€æ§åˆ¶æ¡ -->
                      <template x-if="board.data.length > 10">
                        <div class="collapse-bar"
                             @click="board.collapsed = !board.collapsed"
                             :class="{collapsed: board.collapsed}">
                          <span x-text="board.collapsed ? `å±•å¼€å…¨éƒ¨ (${board.data.length}æ¡)` : 'æ”¶èµ·'"></span>
                        </div>
                      </template>
                    </div>
                  </template>
                  <template x-if="board.data.length === 0">
                    <div class="no-entries">æš‚æ— æ•°æ®</div>
                  </template>
                </div>
              </div>
            </template>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("alpine:init", () => {
        Alpine.data("global", () => ({
          scoreboards: [],
          loading: false,
          error: "",
          currentFileName: "",
          showHelp: false,
          helpHovered: false,

          async handleFile(file) {
            this.loading = true;
            this.error = "";
            this.currentFileName = file.name;
            
            try {
              // è¯»å–æ–‡ä»¶ä¸º base64
              const base64 = await new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                  // æå– base64 éƒ¨åˆ†ï¼ˆå»æ‰ data:application/octet-stream;base64, å‰ç¼€ï¼‰
                  const result = reader.result;
                  const base64Data = result.split(",")[1];
                  resolve(base64Data);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
              });

              // è°ƒç”¨ pywebview API
              const jsonStr = await window.pywebview.api.parse_scoreboard(
                base64
              );
              const response = JSON.parse(jsonStr);

              // æ£€æŸ¥æ˜¯å¦æœ‰é”™è¯¯
              if (response.error) {
                throw new Error(response.error);
              }

              // æ–°çš„æ•°æ®ç»“æ„æ˜¯æ•°ç»„ï¼Œæ·»åŠ æŠ˜å çŠ¶æ€
              this.scoreboards = Array.isArray(response) ? response.map(board => ({
                ...board,
                collapsed: board.data.length > 10 // è¶…è¿‡10æ¡è‡ªåŠ¨æŠ˜å 
              })) : [];

              if (this.scoreboards.length === 0) {
                this.error = "æœªæ‰¾åˆ°è®°åˆ†æ¿æ•°æ®";
              }
            } catch (e) {
              this.error = "è§£æå¤±è´¥ï¼š" + (e.message || e);
              console.error("Error:", e);
            } finally {
              this.loading = false;
            }
          },

          handleDrop(event) {
            const file = event.dataTransfer.files[0];
            if (file) {
              this.handleFile(file);
            }
          },

          onChange(event) {
            const file = event.target.files[0];
            if (file) {
              this.handleFile(file);
            }
          },

          reset() {
            this.scoreboards = [];
            this.error = "";
            this.currentFileName = "";
            if (this.$refs.fileInput) {
              this.$refs.fileInput.value = "";
            }
          },
        }));
      });
    </script>
  </body>
</html>
